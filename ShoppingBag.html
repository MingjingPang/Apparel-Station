<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/shoppingbag.css">
    <link rel="stylesheet" type="text/css" href="css/headernav.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Shopping Bag</title>
</head>
<body>
    <style>
        body {
            background: rgb(214,  219, 240);
    }
    </style>

<!--Beginning of the Navigation Bar -->
    <div class="header">
    <div class="inner_header">
        <div class="logo_container">
            <img class="img-logo" src="Logo.png" alt="Logo">
            <ul class="navigation_a">
                <a><li>HOME</li></a>
                <a><li>MEN</li></a>
                <a href="#"><li>WOMEN</li></a>
                <a style="color:red"><li>SALES</li></a>
            </ul>

        </div>

<!--Right side of the Navigation Bar -->
        <ul class="navigation_b">
            <a href="LogInApparelStation.html"><li>log-in</li></a>
            <a href="SignUpAS.html"><li>sign-up</li></a>
            <a href="signout.html"><li>sign-out</li></a>
            <a><li><i class="fas fa-shopping-bag"></i></li></a>
        </ul>
    </div>
    </div>

    <div class="leftside">
        <div class="bagtitle">
            <SPAN>SHOPPING BAG</SPAN>
        </div>

        <div class="leftheader">
            <hr><br>
            <ul id = "content">
                <li>Item</li>
                <li>Item Price</li>
                <li>Quantity</li>
                <li>Total Price</li>
            </ul><br>
            <hr style="width:66%;float:left">
        </div>

    </div>

    <div class="rightside">
        <div class="summarytitle">
            <SPAN>ORDER SUMMARY</SPAN>
        </div>

        <div class="summarybox">
            <ul>
                <li>Subtotal</li>
                <li>Shipping</li>
                <li>Estimated Tax</li>
                <li>Total</li><br><br>
            </ul>
            <a class="cart-btn">PROCEED TO CHECKOUT</a>
        </div>
    </div>

</body>
</html>
